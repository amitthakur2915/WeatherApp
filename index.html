<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Weather App!!</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="card text-center p-4 mt-5">

        <button onclick="getWeather()" class="searchBtn">Search</button>
      </div>

      <h2><i class="fa fa-map-marker-alt"></i> <span id="location"></span></h2>
      <h6 id="weather"></h6>
      <h4><span id="temp"></span><sup>Â°</sup>C</h4>
      <img src="" id="icon" alt="Weather Icon" />
      <button onclick="refreshWeather()" class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
